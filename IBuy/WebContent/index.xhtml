	<f:facet name="middle">
            <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
            <h:outputStylesheet name="css/dashboard.css"/>
            <h:outputStylesheet name="css/panel.css"/>
            <h:outputStylesheet name="css/dataTables.bootstrap.mini.css"/>
            <h:outputScript name="jquery/jquery.min.js" target="head"/>
            <h:outputScript name="bootstrap/js/bootstrap.js" target="head"/>
            
            
    </f:facet>

 		<h:outputStylesheet name="css/font-awesome.css" />
    </f:facet>
    <title>Login - IBuy</title>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>Login - BuyNSell</title>

</h:head>

<h:body>
	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#headId">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    
                    <a class="navbar-brand" href="#">Matt-Agri BUY N SELL <h3 style="text-align:center;font-style: italic;font-size: 15px;">IBuy Management System</h3></a>
                    
                </div>
                <div class="navbar-collapse collapse" id="headId">
                    <ul class="nav navbar-nav navbar-right">
                        <li><p:commandLink update=":formId:dialogaction" icon="ui-icon-search" value="Login" oncomplete="PF('multiDialog').show()"/></li>
                    </ul>
                </div>
            </div>
        </div>
<h:form prependId="false" id="formId">
		
		<h:panelGrid id="panel1" class="centerPage" columns="1" border="0" cellpadding="1" cellspacing="0" 
				>
				
				<p:graphicImage name="/gif/wallpaper.jpg" style="width: 100%; height: 100%"/>
				
		</h:panelGrid>		
<p:dialog  header="Login" widgetVar="multiDialog" modal="false" visible="true" showEffect="explode" hideEffect="explode" resizable="false" width="300">
        <p:outputPanel id="dialogaction" style="text-align:center;">
        </p:outputPanel>
        
        <p:panelGrid columns="2">
        	
        	<f:facet name="header">
        		<p>MATT-AGRI BUY N SELL MANAGEMENT SYSTEM</p>
        	</f:facet>
        	
        	<h:outputText value="Username:"/>
			<h:inputText styleClass="form-control"  id="uname" value="#{loginBean.name}"/>
        	
        	<h:outputText value="Password:"/>
			<h:inputSecret styleClass="form-control" d="password" value="#{loginBean.password}"/>
			
			<f:facet name="footer">
				<h:commandButton value="Sign in" styleClass="btn btn-primary" action="#{loginBean.validateUserNamePassword}"/>
			</f:facet>
			
        </p:panelGrid>
        
</p:dialog>        
</h:form>
<ui:include src="loginfooter.xhtml" />
