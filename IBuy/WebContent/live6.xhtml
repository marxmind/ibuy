    		</f:facet>

			</p:toolbar>

		</p:panelGrid>
		 
		 <h:outputScript>
		 
		 function setupCCTV() {
			Webcam.attach( '#cctvId' );
		}
		 
		 </h:outputScript>            
		</p:panelGrid>
